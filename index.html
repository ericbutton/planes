<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ADS-B Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ericbutton/clzhb4nyf004a01pb1cfiegh9', // new style URL
        center: [-0.45390, 51.46918], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    const apiKey = 'f1509e043amsh13cddace1c2d2cap167acdjsn1ca571b269f0';

    // Define the center point and radius for the search
    const latitude = 51.46918; // Replace with your desired latitude
    const longitude = -0.45390; // Replace with your desired longitude
    const distance = 100; // Replace with your desired radius in nautical miles

    // Construct the API URL
    const adsbApiUrl = `https://adsbexchange-com1.p.rapidapi.com/v2/lat/${latitude}/lon/${longitude}/dist/${distance}/`;

    // Function to fetch ADS-B data
    async function fetchAdsbData() {
        try {
            const response = await fetch(adsbApiUrl, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': 'adsbexchange-com1.p.rapidapi.com'
                }
            });
            const data = await response.json();
            console.log('API Response:', data); // Log the entire response
            return data.ac; // assuming 'ac' is the array of aircraft
        } catch (error) {
            console.error('Error fetching ADS-B data:', error);
        }
    }

    // Function to add ADS-B data to the map
    async function addAdsbDataToMap() {
        const adsbData = await fetchAdsbData();
        
        adsbData.forEach(flight => {
            new mapboxgl.Marker()
                .setLngLat([flight.lon, flight.lat]) // Ensure 'lon' and 'lat' match the API response
                .setPopup(new mapboxgl.Popup().setText(`Flight: ${flight.callsign || 'N/A'}`))
                .addTo(map);
        });
    }

    // Call the function to add ADS-B data
    addAdsbDataToMap();
</script>

</body>
</html>
