<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ADS-B Map - LGA</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ericbutton/clzhipqgw010r01pa60x18680', // updated style URL
        center: [-73.8740, 40.7769], // LGA Airport [lng, lat]
        zoom: 14, // adjusted zoom level
        pitch: 45, // optional, adds a slight tilt to give a more dynamic view
        bearing: 0 // optional, keeps the map north-up
    });

    map.on('load', function() {
        console.log('Map has loaded successfully');

        // Add the FAA Airport Diagram as an image source with flipped coordinates
        map.addSource('lga-diagram', {
            type: 'image',
            url: 'lga-large.png', // Replace with your actual image URL if needed
            coordinates: [
                [-73.8469764, 40.764478], // Top-left corner [lng, lat]
                [-73.8978579, 40.764478], // Top-right corner [lng, lat]
                [-73.8978579, 40.7896097], // Bottom-right corner [lng, lat]
                [-73.8469764, 40.7896097]  // Bottom-left corner [lng, lat]
            ]
        });

        // Add the image layer to the map
        map.addLayer({
            id: 'lga-diagram-layer',
            type: 'raster',
            source: 'lga-diagram',
            paint: {
                'raster-opacity': 0.75 // Adjust the opacity as needed
            }
        });
    });

    map.on('error', function(e) {
        console.error('An error occurred:', e);
    });

    const apiKey = 'f1509e043amsh13cddace1c2d2cap167acdjsn1ca571b269f0';

    // Define the center point and radius for the search around LGA
    const latitude = 40.7769; // LGA latitude
    const longitude = -73.8740; // LGA longitude
    const distance = 100; // Radius in nautical miles

    // Construct the API URL for fetching ADS-B data around LGA
    const adsbApiUrl = `https://adsbexchange-com1.p.rapidapi.com/v2/lat/${latitude}/lon/${longitude}/dist/${distance}/`;

    // Function to fetch ADS-B data
    async function fetchAdsbData() {
        try {
            const response = await fetch(adsbApiUrl, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': 'adsbexchange-com1.p.rapidapi.com'
                }
            });
            const data = await response.json();
            console.log('API Response:', data); // Log the entire response
            return data.ac; // assuming 'ac' is the array of aircraft
        } catch (error) {
            console.error('Error fetching ADS-B data:', error);
        }
    }

    // Function to add ADS-B data to the map
    async function addAdsbDataToMap() {
        const adsbData = await fetchAdsbData();
        
        adsbData.forEach(flight => {
            new mapboxgl.Marker()
                .setLngLat([flight.lon, flight.lat]) // Ensure 'lon' and 'lat' match the API response
                .setPopup(new mapboxgl.Popup().setText(`Flight: ${flight.callsign || 'N/A'}`))
                .addTo(map);
        });
    }

    // Call the function to add ADS-B data
    addAdsbDataToMap();
</script>

</body>
</html>
