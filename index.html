<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ADS-B Map - LGA</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ericbutton/clzhipqgw010r01pa60x18680', // updated style URL
        center: [-73.8740, 40.7769], // LGA Airport [lng, lat]
        zoom: 14.5, // adjusted zoom level
        pitch: 0, // optional, adds a slight tilt to give a more dynamic view
        bearing: 0 // optional, keeps the map north-up
    });

    let markers = {};

    map.on('load', function() {
        console.log('Map has loaded successfully');

        // Add the FAA Airport Diagram as an image source with 180-degree rotation
        map.addSource('lga-diagram', {
            type: 'image',
            url: 'lga-large.png', // Replace with your actual image URL if needed
            coordinates: [
                [-73.8978579, 40.7896097], // Top-left corner [lng, lat] (was bottom-right)
                [-73.8469764, 40.7896097], // Top-right corner [lng, lat] (was bottom-left)
                [-73.8469764, 40.764478],  // Bottom-right corner [lng, lat] (was top-left)
                [-73.8978579, 40.764478]   // Bottom-left corner [lng, lat] (was top-right)
            ]
        });

        // Add the image layer to the map
        map.addLayer({
            id: 'lga-diagram-layer',
            type: 'raster',
            source: 'lga-diagram',
            paint: {
                'raster-opacity': 1 // Adjust the opacity as needed
            }
        });

        // Start fetching aircraft data every second
        setInterval(fetchAndUpdateAircraftData, 1000);
    });

    async function fetchAndUpdateAircraftData() {
        const apiKey = 'f1509e043amsh13cddace1c2d2cap167acdjsn1ca571b269f0';
        const latitude = 40.7769; // LGA latitude
        const longitude = -73.8740; // LGA longitude
        const distance = 15; // Radius in nautical miles

        const adsbApiUrl = `https://adsbexchange-com1.p.rapidapi.com/v2/lat/${latitude}/lon/${longitude}/dist/${distance}/`;

        try {
            const response = await fetch(adsbApiUrl, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': 'adsbexchange-com1.p.rapidapi.com'
                }
            });
            const data = await response.json();

            // Debugging: Log the full API response to ensure data is being fetched
            console.log('API Response:', data);

            if (data && data.ac && Array.isArray(data.ac)) {
                updateAircraftMarkers(data.ac);
            } else {
                console.error('Unexpected data structure:', data);
            }
        } catch (error) {
            console.error('Error fetching ADS-B data:', error);
        }
    }

    function updateAircraftMarkers(aircraftData) {
        // Remove markers for aircraft that are no longer in the data
        Object.keys(markers).forEach(callsign => {
            if (!aircraftData.some(flight => flight.callsign === callsign)) {
                markers[callsign].remove();
                delete markers[callsign];
            }
        });

        // Update or add markers for current aircraft data
        aircraftData.forEach(flight => {
            if (flight.lon && flight.lat) {  // Ensure valid coordinates
                if (markers[flight.callsign]) {
                    // Update the existing marker position
                    markers[flight.callsign].setLngLat([flight.lon, flight.lat]);
                } else {
                    // Create a new marker if it doesn't exist
                    markers[flight.callsign] = new mapboxgl.Marker()
                        .setLngLat([flight.lon, flight.lat])
                        .setPopup(new mapboxgl.Popup().setText(`Flight: ${flight.callsign || 'N/A'}`))
                        .addTo(map);
                }
            } else {
                console.warn('Invalid coordinates for flight:', flight);
            }
        });
    }
</script>

</body>
</html>
